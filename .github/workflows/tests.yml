name: tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  dotnet-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build
      # Optional: run mutation tests locally/when needed
      # - name: Stryker (clients tests)
      #   run: dotnet tool install -g dotnet-stryker && dotnet stryker
